<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Public Point/Licencia</title>
</head>

<body>
    <div class="container">
        <div class="flex flex-column">
            <h1>Licencia</h1>
            <form>


                <div class="flex flex-column justify-left">
                    <label for="">Expedición</label>
                    <input type="date" class="input1" name="date">
                </div>

                <div class="flex flex-column justify-left">
                    <label for="">Vigencia</label>
                    <input type="date" class="input1" name="date">
                </div>
                <div class="flex flex-column justify-left ">
                    <label for=" ">Placas</label>
                    <input class="input1" type="Nplacas" name="NPlacas" placeholder="0000-0000-0000">
                </div>

                <div class="flex flex-column justify-left ">
                    <label for=" ">Folio</label>
                    <input class="input1" type="Nlicencia" name="Nlicencia" placeholder="0000-0000-0000">
                </div>

                <div class="flex flex-column justify-left">
                    <label for="">Tipo de Licencia</label>
                    <input class="input1" type=" text" name="TipoLicencia" placeholder="A-B-C-D-E">
                </div>


                <div class="flex flex-row justify-center ">
                    <label for=" ">¿Aceptas términos y condiciones?</label>
                    <input class="input1" type="checkbox" name="check">
                </div>


                <button class="btnPrincipal flex align-center centrar">Registrar</button>

            </form>

            <p class="text-align-center ">¿Ya tienes cuenta?</p>
            <a href="sesion.html" class="text-align-center ">Inicia sesión aquí</a>
        </div>
    </div>

</body>

</html>
